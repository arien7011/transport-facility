events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss text/javascript application/xml;
    gzip_min_length 256;
    gzip_vary on;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Angular routing support
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets aggressively (immutable because filenames are hashed)
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|map)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache index.html (always fetch latest on deployment)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
}
